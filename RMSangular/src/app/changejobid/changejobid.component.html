<button type="button" class="btn btn-lg btn-outline-primary align-centre" data-toggle="modal"
    data-target="#changejobID">Change Job ID</button>

<div class="modal" id="changejobID" aria-labelledby="exampleModalScrollableLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"><br>

            <div class="pt-1 pb-1 modal-header">
                <h4 class="modal-title" id="modal-basic-title">Change Job ID or Copy Candidate to Another Job</h4>
            </div>

            <div class="modal-body">
               <div class="image">
                  <img src="">
               </div>
               <div class="choose">
                  <h6><strong>Choose consideration</strong></h6>
            
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
               <label class="form-check-label" for="inlineRadio1">Change Job ID</label>
             </div>
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
               <label class="form-check-label" for="inlineRadio2">Copy Candidate</label>
             </div>
               </div>
               
               <div id="divLeft" >
               <div class="col">
                  
                  <label>Location</label>
                  <div class="input-group-prepend">
                  <select class="form-control select2bs4" name="location" id="location_code" >
                  <option value="location">Kochi</option>
                  </select>
                  </div>
                  </div>
                <div id="divRight" >
                  <div class="col">
                  
                  <label>Business Unit</label>
                  <div class="input-group-prepend">
                  <select class="form-control select2bs4" name="location" id="location_code" >
                  <option value="location">ESS</option>
                  </select>
                  </div>
                  </div>  
               </div>
               <div class=" col">
                  <label>Job</label>
                  <div class="input-group-prepend">
                  <select class="form-control select2bs4" name="location" id="location_code" >
                  <option value="location">JOB001 Software Engineer</option>
                  </select>
                  </div>
                  
               </div>   
                <div>
                    <i class='ml-3 mr-2 fa fa-exclamation-triangle'></i>
                    
                </div><br><br>
                <div class="btn-toolbar justify-content-center">
                    <div class="btn-group ml-5" role="group" aria-label="First group">
                        <button type="button" class="ml-5 pr-4 pl-4 btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Second group">
                        <button type="button" class="ml-4 pr-4 pl-4 btn btn-default">Save</button>
                    </div>
                </div>
            </div>
            <br>

            <div class="modal-footer"></div>
            <br>
        </div>
    </div>
